<!doctype html>
<html lang="en">
  <head>
    <title>JS demo</title>
	<!-- my CSS  -->
	<link href="myStyles.css" rel="stylesheet" >
	
	<!-- javascript -->
	<script type="text/javascript">
		//javascript goes here inside script tags
		
		document.write("<h1>Tayto park roller coaster checker </h1>"); //using HTML tags
		var name // the page will now ask for your name before filling more info
		name = prompt (" Welcome to tayto park. Please enter your name");
		alert("Hi " + name+ "\n This page is to make sure you are eligble to ride on the tayto park rollercoaster ");// will use enter var for name in the alert box
		
			var age; // declare vars
			var height;
				
				age = parseInt(prompt("Enter your age"));// will ask for age in a prompt box
				
				height = parseInt(prompt("Enter your height in meters"));//will ask for height in a prompt box
			
			if((age >= 18) || (height >= 1 )){
				// if either side is true give 2 pts
				document.write("<br /> you may go on the rollercoaster ");// if you are greater than or equal to the numbers you can go
			}
			if((age < 18) && (height < 1)){
				document.write("<br /> you are unable to ride the rollercoaster ");// if not you will be unable to go
			}
		
		
	</script>
  </head>
  <body>
	<p>If you have any problems with this page please talk to the staff</p>
	<p> if you are allowed to go on the rollercoaster show them the result to proceed</p>

	<img src="R.jpg" alt="tayto park" class="small">
	
  </body>
</html>
